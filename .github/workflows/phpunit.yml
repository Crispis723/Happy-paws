name: Run Tests

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.1, 8.2]

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, pcntl, bcmath, pdo_mysql, pdo_sqlite

      - name: Get Composer Cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --no-interaction

      - name: Prepare .env
        run: |
          cp .env .env.ci || true
          php -r "file_put_contents('.env', str_replace(['DB_CONNECTION=mysql','DB_DATABASE=bdcompubinsas'], ['DB_CONNECTION=sqlite','DB_DATABASE=:memory:'], file_get_contents('.env')));"

      - name: Run migrations
        run: php artisan migrate --env=testing --no-interaction --force

      - name: Run tests
        run: vendor/bin/phpunit --no-coverage --colors=always
